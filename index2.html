<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        background: aquamarine;
        border: 1px solid #CDCDCD;
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
<body>
<div class="box"></div>
</body>
<script>
    let box=document.querySelector(".box");
    box.onmousedown=function (event) {
        event=event||window.event;
        x0=event.clientX;
        y0=event.clientY;
        y2=this.offsetTop;
        x2=this.offsetLeft;
        box.onmousemove=function (event2) {
            event=event2||window.event;
            x1=event.clientX;
            y1=event.clientY;
            x=x1-x0+x2;
            y=y1-y0+y2;
            this.style=`top:${y}px;left:${x}px;`
        }
        box.onmouseup=function () {
            box.onmousemove="";
            box.onmouseup="";
        }
    }
</script>
</html>
